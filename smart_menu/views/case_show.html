<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/fileinput/fileinput.min.css" rel="stylesheet">

    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <style type="text/css">

        img.fileImage {
            width: 100%;
            height: auto;
            position: relative;
            margin-bottom: 10px;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="container" class="ibox-content">

                    <form class="form-horizontal" role="form" method="post" enctype='multipart/form-data'>
                        <div class="form-group">

                            <label class="col-sm-2 control-label">商品图片</label>

                            <div class="col-sm-10">
                                <img id="fileImage" class="fileImage" src="<%= imgName %>">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <h3 style="color: #A4A4A4"><%= caseName%></h3>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-10">
                                <h3 style="color: #A4A4A4">￥<%= price%>.00</h3>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">热度</label>

                            <div class="col-sm-10">
                                <h3 style="color: #A4A4A4"><%= hot%></h3>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>

                            <div class="col-sm-10">
                                <h3 style="color: #A4A4A4">已上架</h3>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Web Uploader -->
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/fileinput/fileinput.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script type="text/javascript">

</script>
</body>

</html>
