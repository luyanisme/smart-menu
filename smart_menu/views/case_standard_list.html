<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <style type="text/css">
        div.alert {
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="alert alert-success" style="text-align: center">
        保存成功
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="panel-manager">
                        <!--<h5>显示：</h5>-->
                        <!--<a href="case_show_list.html#" class="panel-control active">宫格排列</a>-->
                        <!--<a href="case_show_list.html#" class="panel-control">列表排列</a>-->

                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-primary btn-block" onclick="onAddCaseStandard()">添加商品规格</button>
                        <div class="hr-line-dashed"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="row">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>显示</th>
                                <th>规格名称</th>
                                <th>规格值数</th>
                                <th>规格值</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="case_standard_table">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="js/contabs.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script>
	$(document).ready(function () {
		$(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green"})
	});
	var results = JSON.parse('<%=JSON.stringify(results) %>'.replace(/&#34;/g, '"'));
	var html = '';
	results.forEach(function (result) {
		html += '<tr>' +
			'<td>' +
			(result.caseStandardScaling == true ? '<input type="checkbox" checked="" class="i-checks" name="input[]">' : '<input type="checkbox" class="i-checks" name="input[]">') +
			'</td>' +
			'<td>' + result.caseStandardName + '</td>' +
			'<td>' + result.caseStandardNums + '</td>' +
			'<td>' + result.standardVals[0].value + '...</td>' +
			'<td>' + result.updateTime + '</td>' +
			'<td>' +
			'<a class="btn btn-primary btn-xs"' +
			'href="caseDetailStandard?caseStandardId=' + result.caseStandardId + '">详情</a>' +
			'<button type="button" style="margin-left: 5px" class="btn btn-primary btn-danger btn-xs"' +
			'onclick=onRemove(' + result.caseStandardId + ',"' + result.caseStandardName + '")>' +
			'删除' +
			'</button>' +
			'</td>' +
			'</tr>'
	})
	$(".case_standard_table").html(html);

	function onAddCaseStandard() {
		location.href = 'caseNewStandard'
	}

	function onRemove(caseStandardId, caseStandardName) {
		swal({
			title: "您确定要删除 " + caseStandardName + " ?",
			text: "删除后将无法恢复，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "删除",
			closeOnConfirm: false
		}, function () {
			$.ajax({
				url: 'removeCaseStandard?caseStandardId=' + caseStandardId,
				type: 'GET',
				success: function (data) {
					if (data.status == 0) {
						layer.msg(data.msg, {time: 1000, icon: 1}, function () {
							location.reload(); // 父页面刷新
						});
					}
				},
				error: function (err) {
					console.log(err);
					if (err.status == 1) {
						layer.msg(err.msg, {time: 1000, icon: 1}, function () {
							//parent.location.reload(); // 父页面刷新
						});
					}
				}
			})
		})
	}

</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/plugins/layer/layer.min.js"></script>

</body>

</html>
