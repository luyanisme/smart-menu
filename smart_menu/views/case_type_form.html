<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link href="themes/explorer/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/fileinput/fileinput.js" type="text/javascript"></script>
    <script src="themes/explorer/theme.js" type="text/javascript"></script>



    <style type="text/css">
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="container" class="ibox-content">

                    <div class="form-horizontal">
                        <div class="form-group">
                            <% if (locals.success) { %>
                            <div id="alt_sucess" class="alert alert-success">
                                <%- success %>
                            </div>
                            <% } %>

                            <% if (locals.error) { %>
                            <div id="alt_warning" class="alert alert-warning">
                                <%= error %>
                            </div>
                            <% } %>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜类名称</label>

                            <div class="col-sm-10">
                                <input id="caseTypeName" name="caseTypeName" type="text" class="form-control"
                                       placeholder="请输入菜类名称" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" id="save">保存内容</button>
                                <button class="btn btn-white" type="button" id="cancel">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Web Uploader -->
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<script type="text/javascript">
    var isAmending = false;
</script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/plugins/layer/layer.min.js"></script>

<script type="text/javascript">

    var isAmending = false;

    $("#cancel").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index, 0);
    });


    $('#save').on('click', function(){
        var caseTypeName = $('#caseTypeName').val();
        if(caseTypeName == ""){
            layer.msg('您还未输入菜类名称', {time: 1000}, function () {
                //parent.location.reload(); // 父页面刷新
            });
            return;
        }

        $.ajax({
            url: 'addCaseTypeForm?caseTypeName=' + caseTypeName,
            type: 'GET',
            success: function (data) {
                if (data.status == 0) {
                    layer.msg(data.msg, {time: 1000, icon: 1}, function () {
                        parent.location.reload(); // 父页面刷新
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);
                    });
                }
            },
            error: function (err) {
                console.log(err);
                if (err.status == 1) {
                    layer.msg(err.msg, {time: 1000, icon: 1}, function () {
                        //parent.location.reload(); // 父页面刷新
                    });
                }
            }
        })
    });

    $(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                $('#save').click();
            }
        }
    });
</script>
</body>

</html>
