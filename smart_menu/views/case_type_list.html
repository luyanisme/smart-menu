<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <style type="text/css">
        div.alert {
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="alert alert-success" style="text-align: center">
        保存成功
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="panel-manager">
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-primary btn-block" onclick="onAddCaseType()">添加分类</button>
                        <div class="hr-line-dashed"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="row">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>显示</th>
                                <th>菜品分类</th>
                                <th>菜品数量</th>
                                <th>已上架</th>
                                <th>未上架</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <%results.forEach(function(result){%>
                            <tr>
                                <td>
                                    <input type="checkbox" checked class="i-checks" name="input[]">
                                </td>
                                <td><%= result.dataValues.caseTypeName%></td>
                                <td><%= result.dataValues.caseNums%></td>
                                <td><%= result.dataValues.caseOnNums%></td>
                                <td><%= result.dataValues.caseOffNums%></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs" onclick="onModify('<%= result.dataValues.caseTypeId%>')">修改</button>
                                    <button type="button" class="btn btn-primary btn-danger btn-xs" onclick="onDelete('<%= result.dataValues.caseTypeId%>','<%= result.dataValues.caseTypeName%>')">删除</button>
                                </td>
                            </tr>
                            <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script src="js/plugins/layer/layer.min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green"})
    });
</script>
<script>
    function onAddCaseType() {
        layer.open({
            title: '菜品展示',
            type: 2,
            area: ['320px', '280px'], //宽高
            content: 'caseTypeForm'
        });
    }

    function onModify(caseTypeId){

    }

    function onDelete(caseTypeId, caseTypeName){
        swal({
            title: "您确定要删除 " + caseTypeName + " ?",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function () {
            $.ajax({
                url: 'removeCaseType?caseTypeId=' + caseTypeId,
                type: 'GET',
                success: function (data) {
                    if (data.status == 0) {
                        layer.msg(data.msg, {time: 1000, icon: 1}, function () {
                            location.reload(); // 父页面刷新
                        });
                    }
                },
                error: function (err) {
                    console.log(err);
                    if (err.status == 1) {
                        layer.msg(err.msg, {time: 1000, icon: 1}, function () {
                            //parent.location.reload(); // 父页面刷新
                        });
                    }
                }
            })
        })
    }
</script>
</body>

</html>
