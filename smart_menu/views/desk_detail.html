<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title%></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <style type="text/css">

        .close i {
            color: #000;
        }

    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><%=title%></h5>
                    <div class="ibox-tools">
                        <a class="close">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div id="container" class="ibox-content">

                    <form id="desk_form" method="post" action="addNewDesk" class="form-horizontal">
                        <div class="form-group">
                            <% if (locals.success) { %>
                            <div id="alt_sucess" class="alert alert-success">
                                <%- success %>
                            </div>
                            <% } %>

                            <% if (locals.error) { %>
                            <div id="alt_warning" class="alert alert-warning">
                                <%= error %>
                            </div>
                            <% } %>
                        </div>
                        <input value="<%= desk.dataValues.deskId%>" name="deskId" class="form-control"
                               placeholder="请输入桌位名称" required="required" style="display: none;">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">桌位名称</label>

                            <div class="col-sm-10">
                                <input value="<%= desk.dataValues.deskName%>" id="deskName" name="deskName" class="form-control"
                                       placeholder="请输入桌位名称" required="required">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">桌位人数</label>

                            <div class="col-sm-10">
                                <input value="<%= desk.dataValues.deskCapacity%>" id="deskCapacity" name="deskCapacity" type="number" class="form-control"
                                       placeholder="请输入桌位人数" required="required">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" id="save">保存内容</button>
                                <button class="btn btn-white" type="button" id="cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Web Uploader -->
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/jquery.form.js"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/regex/regex.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/validate/validate.js"></script>

<script type="text/javascript">

	$('#desk_form').validate({
		errorPlacement: function (error, element) {
			element.before(error)
		},
		rules: {
			phoneNum: {
				required: true,
				isPhoneNum: true
			},
			realName: {
				required: true,
				isChinaName: true
			},
		},
		messages: {
			phoneNum: {
				required: "请输入桌位名称",
			},
			realName: {
				required: "请输入桌位人数",
			},
		},
	});

	$(".close").click(function () {
		history.back(-1);
	});

	$("#cancel").click(function () {
		history.back(-1);
	});

	$("#save").click(function () {

		var options = {
			url: 'addNewDesk',
			type: 'post',
			success: function (data) {    //成功执行的方法
				if (data.status == 0) {
					layer.msg(data.msg, {time: 1000, icon: 1}, function () {
						self.location = document.referrer;
					});
				}
			}
		};
		$('#desk_form').ajaxSubmit(options);
	});
</script>
</body>

</html>
