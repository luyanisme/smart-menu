<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%=title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h2>
                        用户资料完善
                    </h2>

                    <form id="form" method="post" action="formWizard"
                          class="wizard-big">
                        <h1>账户</h1>
                        <fieldset>
                            <h2>账户信息</h2>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input style="display: none" id="userId" name="userId"
                                           value="<%=result.dataValues.userId%>">
                                    <div class="form-group">
                                        <label>用户名 *</label>
                                        <input disabled value="<%=result.dataValues.userName%>" placeholder="请输入用户名"
                                               id="userName" name="userName" type="text" class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>密码 *</label>
                                        <input value="<%=result.dataValues.password%>" placeholder="请输入密码" id="password"
                                               name="password" type="text" class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码 *</label>
                                        <input value="<%=result.dataValues.password%>" placeholder="请再次输入密码"
                                               id="confirm" name="confirm" type="text" class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>手机号码 *</label>
                                        <input value="<%=result.dataValues.phoneNum%>" placeholder="请输入手机号码"
                                               id="phoneNum" name="phoneNum" type="text" class="form-control required">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>用户姓名 *</label>
                                        <input placeholder="请输入用户姓名" id="realName" name="realName" type="text"
                                               class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>身份证号 *</label>
                                        <input placeholder="请输入身份证号" id="identity" name="identity" type="number"
                                               class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input placeholder="请输入邮箱地址" id="email" name="email" type="text"
                                               class="form-control required email">
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                        <h1>店铺资料</h1>
                        <fieldset>
                            <h2>店铺资料信息</h2>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>店铺名称 *</label>
                                        <input placeholder="请输入店铺名称" id="shopName" name="shopName" type="text"
                                               class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>店铺地址 *</label>
                                        <input placeholder="请输入店铺地址" id="shopAddress" name="shopAddress" type="text"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>店铺电话 *</label>
                                        <input placeholder="请输入店铺电话" id="shopPhoneNum" name="shopPhoneNum" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">

                                </div>
                            </div>
                        </fieldset>

                        <h1>完成</h1>
                        <fieldset>
                            <h2>条款</h2>
                            <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">
                            <label for="acceptTerms">我同意注册条款</label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/jquery.form.js"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/staps/jquery.steps.min.js"></script>
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/validate/validate.js"></script>

<script>
	$(document).ready(function () {
		// 身份证号码验证
		jQuery.validator.addMethod("isIdCardNo", function (value, element) {
			return this.optional(element) || validateUtil.checkIdCardNo(value);
		}, "请正确输入您的身份证号码");

		// 手机号码验证
		jQuery.validator.addMethod("isPhoneNum", function (value, element) {
			return this.optional(element) || validateUtil.checkPhoneNum(value);
		}, "请正确输入您的手机号码");

		//中文姓名证
		jQuery.validator.addMethod("isChinaName", function (value, element) {
			return this.optional(element) || validateUtil.checkChinaName(value);
		}, "请正确输入您的真实姓名");

		$("#wizard").steps();
		$("#form").steps({
			bodyTag: "fieldset", onStepChanging: function (event, currentIndex, newIndex) {
				if (currentIndex > newIndex) {
					return true
				}
				if (newIndex === 3 && Number($("#age").val()) < 18) {
					return false
				}
				var form = $(this);
				if (currentIndex < newIndex) {
					$(".body:eq(" + newIndex + ") label.error", form).remove();
					$(".body:eq(" + newIndex + ") .error", form).removeClass("error")
				}
				form.validate().settings.ignore = ":disabled,:hidden";
				return form.valid()
			}, onStepChanged: function (event, currentIndex, priorIndex) {
				if (currentIndex === 2 && Number($("#age").val()) >= 18) {
					$(this).steps("next")
				}
				if (currentIndex === 2 && priorIndex === 3) {
					$(this).steps("previous")
				}
			}, onFinishing: function (event, currentIndex) {
				var form = $(this);
				form.validate().settings.ignore = ":disabled";
				return form.valid()
			}, onFinished: function (event, currentIndex) {
				var form = $(this);
				var options = {
					url: 'formWizard',
					type: 'post',
					success: function (data) {    //成功执行的方法
						location.href = "index"
					}
				};
				form.ajaxSubmit(options);
			}
		}).validate({
			errorPlacement: function (error, element) {
				element.before(error)
			},
			rules: {
				confirm: {
					equalTo: "#password"
				},
				identity: {
					required: true,
					isIdCardNo: true
				},
				phoneNum: {
					required: true,
					isPhoneNum: true
				},
				realName: {
					required: true,
					isChinaName: true
				},
			},
			messages: {
				identity: {
					required: "请输入身份证号",
					isIdCardNo: "请输入正确的身份证号"
				},
				phoneNum: {
					required: "请输入手机号码",
					isPhoneNum: "请输入正确的手机号码"
				},
				realName: {
					required: "请输入真实姓名",
					isChinaName: "请输入正确的真实姓名"
				},
			},
		})
	});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
