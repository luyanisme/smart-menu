<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <style type="text/css">
        div.alert {
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12 animated fadeInRight">
            <div class="row">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>模块名称</th>
                                <th>模块说明</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <%funcs.forEach(function(func, index){%>
                            <tr>
                                <td><%= (index+1)%></td>
                                <td><%= func.funcName%></td>
                                <td><%= func.funcDesc%></td>
                                <td>
                                    <% if(func.isOperating) {%>
                                    <div>
                                        <a class="btn btn-primary btn-xs"
                                           href="">编辑</a>
                                        <%if(func.isWorking){%>
                                        <button type="button" class="btn btn-primary btn-danger btn-xs"
                                                onclick="onStop('<%= func.funcId%>')">
                                            停用
                                        </button>
                                        <%} else {%>
                                        <button type="button" class="btn btn-primary btn-default btn-xs"
                                                onclick="onStart('<%= func.funcId%>')">
                                            启用
                                        </button>
                                        <%}%>

                                    </div>
                                    <%}%>
                                </td>
                            </tr>
                            <%})%>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="js/contabs.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script>

	function onStop(funcId) {
		swal({
			title: "您确定要停用该模块?",
			text: "请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "停用",
			closeOnConfirm: false
		}, function () {
			$.ajax({
				url: 'onStopOrStartModule?funcId=' + funcId,
				type: 'GET',
				success: function (data) {
					if (data.status == 0) {
						layer.msg(data.msg, {time: 1000, icon: 1}, function () {
							location.reload(); // 父页面刷新
						});
					}
				},
				error: function (err) {
					console.log(err);
					if (err.status == 1) {
						layer.msg(err.msg, {time: 1000, icon: 1}, function () {
							//parent.location.reload(); // 父页面刷新
						});
					}
				}
			})
		})
	}

		function onStart(funcId) {
			swal({
				title: "您确定要启用该模块?",
				text: "请谨慎操作！",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				confirmButtonText: "启用",
				closeOnConfirm: false
			}, function () {
				$.ajax({
					url: 'onStopOrStartModule?funcId=' + funcId,
					type: 'GET',
					success: function (data) {
						if (data.status == 0) {
							layer.msg(data.msg, {time: 1000, icon: 1}, function () {
								location.reload(); // 父页面刷新
							});
						}
					},
					error: function (err) {
						console.log(err);
						if (err.status == 1) {
							layer.msg(err.msg, {time: 1000, icon: 1}, function () {
								//parent.location.reload(); // 父页面刷新
							});
						}
					}
				})
			})
		}
</script>

<script src="js/plugins/layer/layer.min.js"></script>

</body>

</html>
