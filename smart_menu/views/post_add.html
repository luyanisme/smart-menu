<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title><%= title%></title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <style type="text/css">
        div.alert {
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="alert alert-success" style="text-align: center">
        保存成功
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="panel-manager">
                        <div class="hr-line-dashed"></div>
                        <button class="btn btn-primary btn-block" onclick="onAddPost()">添加海报</button>
                        <div class="hr-line-dashed"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>海报列表</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>

                    <ul class="sortable-list connectList agile-list">
                        <%results.forEach(function(result){%>
                        <li id="1" class="success-element" onclick="onTapPost('<%=result.dataValues.postId%>')">
                            <%=result.dataValues.postName%>
                            <div class="agile-detail">
                                <a href="#"
                                   onclick="onRemovePost('<%=result.dataValues.postId%>','<%=result.dataValues.postName%>')"
                                   class="pull-right btn btn-xs btn-danger">删除</a>
                                <i class="fa fa-clock-o"></i> <%=result.dataValues.postStartDate%>至<%=result.dataValues.postEndDate%>
                            </div>
                        </li>
                        <%})%>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script>
	$(document).ready(function () {
		$(".sortable-list").sortable({
			connectWith: ".connectList",
			update: function (event, ui) {       //更新排序之后
				alert($(this).sortable("toArray"));
			}
		}).disableSelection()
	});

	function onAddPost() {
		layer.open({
			title: '海报选择',
			type: 2,
			area: ['75%', '90%'], //宽高
			content: 'choosePostForm',
		});
	}

	function onTapPost(postId) {
		location.href = "postDetailMaterial?postId=" + postId;
	}

	function onRemovePost(postId, postName) {
		swal({
			title: '您确定要移除"' + postName + '"?',
			text: "删除后将无法恢复，请谨慎操作！",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "#DD6B55",
			confirmButtonText: "移除",
			closeOnConfirm: false
		}, function () {
			$.ajax({
				url: 'removePost?postId=' + postId,
				type: 'GET',
				success: function (data) {
					if (data.status == 0) {
						layer.msg(data.msg, {time: 1000, icon: 1}, function () {
							location.reload(); // 父页面刷新
						});
					}

					if (data.status == 1) {
						layer.msg(data.msg, {time: 1500}, function () {
						});
					}
				},
				error: function (err) {
					if (err.status == 1) {
						layer.msg(err.msg, {time: 1000, icon: 1}, function () {
							//parent.location.reload(); // 父页面刷新
						});
					}
				}
			})
		})

	}
</script>
</body>

</html>
